<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../custom-animation/bounce-in-animation.html">

</head><body><dom-module id="my-bounce-in-animation">

    <style>
        :host {
            display: block;
        }
        paper-button {
            /*display: inline-block;*/
            /*border-radius: 8px;*/
            /*width: 200px;*/
            /*height: 200px;*/
            background: var(--paper-blue-500);
            color: #fff;
        }
    </style>

    <template>
        <paper-button raised="" on-tap="animate">Click Me</paper-button>
    </template>

</dom-module>
